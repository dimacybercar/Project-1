<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="superstyle.css">
        <title>Personal Portfolio Website</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header_line">
                    <div class="header_logo">
                        <a href="homepage.html">
                            <img src="../assets/logotip1.png" alt="Логотип">
                        </a>
                    </div>

                    <div class="header_nav">
                        <ul>
                            <li><a class="nav_item" href="family.html">Family</a></li>
                            <li><a class="nav_item" href="education.html">Education</a></li>
                            <li><a class="nav_item" href="hobbies.html">Hobbies</a></li>
                            <li><a class="nav_item" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <header>
                <h1>Contact Me</h1>
            </header>
            
            <section>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            
                    <button type="submit">Send Message</button>
                </form>
            </section>
            
            <section class="social-media">
                <h2>Follow Me</h2>
                <a href="https://facebook.com" target="_blank">
                    <img src="../assets/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="../assets/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="../assets/insta.jpg" alt="Instagram">
                </a>
            </section>
            
            <section class="map">
                <h2>My Location</h2>
                <img src="../assets/map.png" alt="Map showing location">
            </section>
        </div>
    </body>
</html>
